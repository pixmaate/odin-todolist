<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="mainWrapper">
        <div id="headerWrapper">
            <div id="title">
                <h1>Minimalistic To-Do List</h1>
            </div>
        </div>
        <div id="mainArea">
            <div id="sideControl">
                <div id="controls">
                    <form>

                        <label for="itemTitle">Item Title:</label>
                        <input type="text" id="itemTitle" name="item_name" />
                        <label for="descritpion">Description:</label>
                        <input type="text" id="descritpion" name="item_desc" />
                        <label for="itemDue">Due Date:</label>
                        <input type="text" id="itemDue" name="item_due" />
                        <label for="itemPrio">Priority:</label>
                        <input type="text" id="itemPrio" name="item_prio" />
                        <label for="itemProject">Project: </label>
                        <input type="text" id="itemProject" name="item_itemProject" />


                        <button id="newItemBtn">Create To-Do</button> 
                    </form>
                </div>
            </div>
            <div id="contentWrapper">
                <div id="cardWrapper">

                </div>

            </div>
        </div>
        <div id="footerWrapper">

        </div>
    </div>    
</body>
</html>
